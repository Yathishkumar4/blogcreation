<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  {% for message in messages %}
  <div class="alert alert-{{message.tage}} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Closs"></button>
    <span aria-hidden="true">&times;</span>
  </div>
  {% endfor %}
  
  <h1>signup</h1>

  <form action="/signup" method="post">
    {% csrf_token %}
    <label for="">Username</label>
    <input type="text" id="username" name="username" placeholder="Creat a username (only letters and numbers)" required>
    <br><br>

    <label for="">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your First Name (only letters and numbers)" required>
     <br><br>

    <label for="">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter your Last Name (only letters and numbers)" required>
    <br><br>

    <label for="">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your Email (only letters and numbers)" required>
    <br><br>

    <label for="">password</label>
    <input type="password" id="password1" name="password1" placeholder="Creat a Password (only letters and numbers)" required>
    <br><br>

    <label for="">Confirm password</label>
    <input type="password" id="password2" name="password2" placeholder="Confirm your username (only letters and numbers)" required>
    <br><br>

     <button type="submit">Sign Up</button>


  </form>
</body>
</html>
