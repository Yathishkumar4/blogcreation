<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{
      margin-top: 350px;
      text-align: center;
      font-size: 50px;
    }
    button{
      float: right;
      border: 2px solid black;
      padding-right: 30px;
      margin-right: 80px;
      font-size: large;
      cursor: pointer;  
    }

  </style>
</head>
<body bgcolor="skyblue">

  {% for message in messages %}
  <div class="alert alert-{{message.tage}} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Closs">
    <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}
  
  <h1>Welcome to My Blog</h1>


  {% if user.is_authenticated %}
  <h3>Hello {{ fname }} </h3>
  <h4>you're successfully logged in.</h4>
  <button type="submit"> <a href="/signout"> Signout</a> </button>

  {% else %}
  <button type="submit"> <a href="/signup"> Signup </a> </button>
  <button type="submit"> <a href="/signin"> Signin </a> </button>
  {% endif %}
</body>
</html>
